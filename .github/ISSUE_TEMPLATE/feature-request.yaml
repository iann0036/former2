name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] <title>"
labels: 'enhancement'
body:
  - type: textarea
    attributes:
      label: Describe the Feature
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use Case
      description: Is your feature request related to a problem/challenge you are trying to solve? Please provide some additional context of why this feature or capability will be valuable.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe Ideal Solution
      description: A clear and concise description of what you want to happen. If you don't know, that's okay.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Community Note
        * Please vote on this issue by adding a üëç [reaction](https://blog.github.com/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/) to the original issue to help the community and maintainers prioritize this request
        * If you are interested in working on this issue or have submitted a pull request, please leave a comment
